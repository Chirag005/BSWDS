<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bangalore Smart Water Distribution System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div>
      <ul>
        <li><bold>Bangalore Smart Water Distribution System</bold></li>
      </ul>
    </div>

    <div class="login-box">
      <h1>LOGIN</h1>
      <hr />

      <div class="textbox">
        <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>
        <input type="text" placeholder=" User id " name="" value="" />
      </div>

      <div class="textbox">
        <i class="fa fa-lock fa-2x cust" aria-hidden="true"></i>
        <input type="password" placeholder=" Password" name="" value="" />
      </div>

      <div>
        <input class="button" type="submit" id="but1" value="Log in" />
        <input class="button" type="submit" id="but2" value="Sign up" />
      </div>

      <div>
        <p></p>
        <p></p>
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
