<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bangalore Smart Water Distribution System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul>
        <li><bold>Bangalore Smart Water Distribution System</bold></li>
      </ul>
    </div>

    <div class="login-box">
      <h1>LOGIN</h1>
      <hr />
      <div class="textbox">
        <input type="text" placeholder=" User" name="" value="" />
      </div>

      <div class="textbox">
        <input type="password" placeholder=" Password" name="" value="" />
      </div>

      <input class="button" type="button" value="Sign in" />
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
