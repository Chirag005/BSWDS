  <body>
    <div>
      <ul>
        <li><bold>Bangalore Smart Water Distribution System</bold></li>
      </ul>
    </div>

    <div class="login-box">
      <h1>LOGIN</h1>
      <hr />

      <div class="textbox">
        <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>
        <input type="text" placeholder=" User id " name="" value="" />
      </div>

      <div class="textbox">
        <i class="fa fa-lock fa-2x cust" aria-hidden="true"></i>
        <input type="password" placeholder=" Password" name="" value="" />
      </div>

      <div>
        <input class="button" type="submit" id="but1" value="Log in" />
        <input class="button" onclick="document.getElementById('id01').style.display='block'" type="submit" id="but2" value="Sign up" />
      </div>

      
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <!--<label for="email" ><b>Email</b></label>-->
            <input id="qwe" type="text" placeholder="Enter Email" name="email" required>
      
            <!--<label for="psw"><b>Password</b></label>-->
            <input id="qwe" type="password" placeholder="Enter Password" name="psw" required>
      
            <!--<label for="psw-repeat"><b>Repeat Password</b></label>-->
            <input id="qwe" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <!--Checkbox with a tick-->
            <label class="container">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button  type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button  type="submit" class="signupbtn" >Register</button>
            </div>
          </div>
        </form>
      </div>
    
    
      <div>
        <p></p>
        <p></p>
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
