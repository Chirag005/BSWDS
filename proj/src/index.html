<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bangalore Smart Water Distribution System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div>
      <ul>
        <li><bold>Bangalore Smart Water Distribution System</bold></li>
      </ul>
    </div>

    <div class="login-box">
      <h1>LOGIN</h1>
      <hr />

      <div class="textbox">
        <i class="fa fa-user fa-2x cust" aria-hidden="true"></i>
        <input type="text" placeholder=" User id " name="" value="" />
      </div>

      <div class="textbox">
        <i class="fa fa-lock fa-2x cust" aria-hidden="true"></i>
        <input type="password" placeholder=" Password" name="" value="" />
      </div>

      <div>
        <input class="button" type="submit" id="but1" value="Log in" />
        <input class="button" onclick="document.getElementById('id01').style.display='block'" type="submit" id="but2" value="Sign up" />
      </div>

      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
      
      <div>
        <p></p>
        <p></p>
        <a href="#">Forgot password?</a>
      </div>
    </div>

  </body>
</html>
